<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAS RISKI AI Podcast</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 20px; }
        #video-container { margin-bottom: 20px; }
        video { border: 1px solid #ccc; max-width: 100%; height: auto; display: block; }
        canvas { display: none; } /* Canvas disembunyikan */
        #controls { margin-bottom: 20px; }
        #controls button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #response { margin-top: 20px; padding: 15px; border: 1px solid #eee; background-color: #f9f9f9; width: 80%; max-width: 600px; text-align: center; }
        .loading { color: blue; }
        h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>MAS RISKI AI Podcast</h1>

    <div id="video-container">
        <video id="webcamVideo" width="640" height="480" autoplay muted></video>
        <canvas id="hiddenCanvas"></canvas>
    </div>

    <div id="controls">
        <button id="startButton">Mulai Podcast AI</button>
        <button id="stopButton" disabled>Hentikan Podcast AI</button> <button id="captureButton" disabled>Ambil Gambar & Kirim ke AI</button>
    </div>

    <div id="response">
        <p>Status: Siap memulai webcam.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
